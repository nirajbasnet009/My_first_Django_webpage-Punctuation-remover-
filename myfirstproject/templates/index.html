<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Utils</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .bg {
      background: #606c88; /* fallback for old browsers */
      background: -webkit-linear-gradient(
        to right,
        #3f4c6b,
        #606c88
      ); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(
        to right,
        #3f4c6b,
        #606c88
      ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
  </style>
  <body>
    <nav class="navbar navbar-light bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Text Utils</a>
        <form class="d-flex input-group w-auto">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </form>
      </div>
    </nav>
    <section class="vh-100" style="background-color: #9a616d">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card bg" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-light">
                    <form method="get" action="/analyze">
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Hey! This is TEXT ANALYZER
                      </h5>

                      <div class="form-outline mb-4">
                        <div class="form-outline">
                          <textarea
                            class="form-control"
                            name="text"
                            type="text"
                            class="typcn typcn-edit"
                            id="textAreaExample1"
                            rows="4"
                          ></textarea>
                          <label class="form-label" for="textAreaExample"
                            >Message</label
                          >
                        </div>
                      </div>

                      <div class="mb-1 flex flex-row">
                        <input type="checkbox" name="removepunctuation" />
                        <label for="">Remove the punctuation</label>
                      </div>
                      <div class="mb-1 flex flex-row">
                        <input type="checkbox" name="fullcaps" />
                        <label for="">UPPERCASE</label>
                      </div>
                      <div class="mb-1 flex flex-row">
                        <input type="checkbox" name="newlineremover" />
                        <label for="">New Line Remover</label>
                      </div>
                      <div class="mb-1 flex flex-row">
                        <input type="checkbox" name="extraspaceremover" />
                        <label for="">Extra Space Remover</label>
                      </div>
                      <div class="mb-1 flex flex-row">
                        <input type="checkbox" name="charcount" />
                        <label for="">Character Counter</label>
                      </div>
                      <button
                        class="btn btn-dark btn-lg btn-block"
                        type="submit"
                      >
                        Analyze text
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
